name: strava-elt-pipeline

on:
  workflow_dispatch: {}
  schedule:
    # 20:00 UTC daily 22:00 Riga time 
    - cron: "0 20 * * *"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      # Strava (client app creds)
      STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
      STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}

      # Neon connection
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # dbt profile inputs (if you prefer building dbt profile from parts)
      NEON_HOST: ${{ secrets.NEON_HOST }}
      NEON_DB: ${{ secrets.NEON_DB }}
      NEON_USER: ${{ secrets.NEON_USER }}
      NEON_PASSWORD: ${{ secrets.NEON_PASSWORD }}
      NEON_PORT: ${{ secrets.NEON_PORT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps (ingestion)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install dbt
        run: |
          pip install dbt-postgres

      - name: Create dbt profile for Neon
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << YAML
          transformations:
            target: dev
            outputs:
              dev:
                type: postgres
                host: ${NEON_HOST}
                user: ${NEON_USER}
                password: ${NEON_PASSWORD}
                port: ${NEON_PORT}
                dbname: ${NEON_DB}
                schema: analytics
                threads: 4
                sslmode: require
          YAML

      - name: Run ingestion (Strava -> Neon raw tables)
        run: |
          python ingestion/src/main.py

      - name: Run dbt (staging only)
        working-directory: transformations
        run: |
          echo "PWD:"; pwd
          echo "FILES:"; ls -la
          echo "dbt_project.yml:"; ls -la dbt_project.yml
          echo "packages.yml:"; ls -la packages.yml
          echo "---- packages.yml content ----"
          cat packages.yml

          echo "Running deps..."
          dbt deps --debug

          echo "After deps, list dbt_packages:"
          ls -la
          ls -la dbt_packages || true
          ls -la dbt_packages/dbt_utils || true

          dbt debug
          dbt build --select tag:staging+
